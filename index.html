<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily-UI | Log in</title>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto+Condensed:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-signin centered">
        <div class="form-container">
            <header>
                <i class="fas fa-times"></i>
                <div class="form-signin-icons">
                    <i class="fab fa-bitcoin fa-4x" style="color: #111;"></i>
                </div>
                <h3 class="form-signin-title">Sign in to your<br>nookbit account</h3>
            </header>


            <form action="">
                <input type="email" id="inputEmail" class="" placeholder="Email address" required="" autofocus="">
                <input type="password" id="inputPassword" class="" placeholder="Password" required="" autofocus="">

                <div class="form-checkbox-row">
                    <input type="checkbox" id="keepMeLoggedIn" class="checkbox">
                    <label class="form-checkbox-row-label">Keep me logged in</label>
                    <a href="#" class="forgot-password ">Forgot password?</a>
                </div>
                <p class="terms">By logging in, you agree to Nike's <a href="#">Privacy Policy</a> and <a href="#">Terms of Use</a>.</p>

                <button id="" type="button" class="btn-fill btn-dark submit-button" value="">LOG IN</button>

                <div class="terms">
                    Not a member?
                    <a href="#" class="join-now">Join now.</a>
                </div>
            </form>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/51c4b28ac2.js " crossorigin="anonymous "></script>
</body>

</html>
